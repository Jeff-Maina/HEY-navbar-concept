<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Off the wall navbar concept 1</title>
    <link rel="stylesheet" href="./main.css" />

  <body>

            <div class="link">

      </div>
    </div>
